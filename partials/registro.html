<div class="row">

  <div class="col-lg-3">
    <a href="#/" class="btn btn-default">Inicio</a>  
  </div>
</div>
<form role="form" ng-submit="enviar()" novalidate>
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" ng-model="fDatos.nombre" name="nombre" id="nombre" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" ng-model="fDatos.email" name="email" id="email" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="password">Contrase√±a:</label>
    <input type="password" ng-model="fDatos.password" name="password" id="password" class="form-control" required />
  </div>
  <div class="form-group">
    <input type="submit" id="enviar" class="btn btn-danger" value="Enviar"  />
  </div>
</form>
