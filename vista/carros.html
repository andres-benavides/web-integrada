<!DOCTYPE HTML>
<html lang="en-US" ng-app="carros">
  <head>
    <meta charset="UTF-8">
    <title>Califica</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/simple-sidebar.css" />

              </div>
